<div class="container mt-5">
  <div class="card p-4" style="max-width: 400px; margin: 0 auto; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="mb-3">
        <input type="text"
          ngModel
          name="userName"
          id="userName"
          placeholder="Enter your username"
          class="form-control"
        >
      </div>

      <div class="mb-3">
        <input type="password"
          ngModel
          name="userPassword"
          id="userPassword"
          placeholder="Enter your password"
          class="form-control"
        >
      </div>

      <small *ngIf="loginForm.invalid && loginForm.dirty" id="errorMessage" class="form-text text-danger">*Required field</small>
      <button type="submit" class="btn btn-primary btn-block mt-3" [disabled]="loginForm.invalid">Submit</button>
      <div *ngIf="loginFailed" class="alert alert-danger mt-3">
        Invalid username or password.
      </div>
    </form>
  </div>
</div>
