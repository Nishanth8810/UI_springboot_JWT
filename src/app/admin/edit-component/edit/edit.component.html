
<!-- app.component.html -->
<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width: 400px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 class="text-center mb-4">Update</h2>
    <form (ngSubmit)="updateUser(editForm)" #editForm="ngForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="email" name="email" ngModel required class="form-control">
      </div>
     
      <button type="submit" [disabled]="editForm.invalid" class="btn btn-success btn-block mt-3">update</button>
    </form>
  </div>
</div>
