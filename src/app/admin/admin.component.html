<div class="container mt-5">
    <h1 class="text-center ">Admin Dashboard</h1>
  <div class="mb-3 d-flex align-items-center">
  
    <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search users">
    <button (click)="searchUsers()" class="btn btn-primary ml-2">Search</button>
  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.email}}</td>
        <td>{{user.role[0].roleName}}</td>
        <td>
          <button (click)="editUser(user.id)" class="btn btn-warning btn-sm mr-1">Edit</button>
          </td>
          <td>
          <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
